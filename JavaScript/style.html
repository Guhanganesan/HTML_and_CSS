<style>
.ex{
    color: white;
    width: 120px;
    height: 40px;
    background-color: green;
}
</style>
<body>
   
   <h2 id="example"> Hello.. </h2>

   <button onclick="test()">click</button>

   <button onclick="apply()">apply</button>

    <script>

       function test(){
          document.getElementById("example").style.color = "red";
          document.getElementById("example").style.backgroundColor = "blue";
          // backgroud-color - wrong
          // backgroundColor => camelcase 
        }

       function apply(){
          document.getElementById("example").className = "ex";
        }
        
    </script>
