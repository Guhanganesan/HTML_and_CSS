<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
        <h2>Forms Related</h2>
        Name:  <input> <br><br> <!-- value -->
        Email: <input> <br><br>
        Age:   <input> <br><br>
        Mobile: <input> <br><br>

              <button onclick="display()">display</button><br>
    
              <p> </p> <!-- innerHTML -->
              <p> </p>
              <p> </p>
              <p> </p>

    <script>

        function display(){
                var form_list = document.getElementsByTagName("input");
                // form_list =  ["name","email", "age", "mobile"]
                console.log(form_list);
                var display_data = document.getElementsByTagName("p");
                // display_data =  ["", "", "", ""]
                display_data[0].innerHTML =   form_list[0].value;
                display_data[1].innerHTML =   form_list[1].value;
                display_data[2].innerHTML =   form_list[2].value;
                display_data[3].innerHTML =   form_list[3].value;
        }
        
    </script>
</body>
</html>
