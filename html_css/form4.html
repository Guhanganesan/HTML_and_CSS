<!DOCTYPE html>
<html>
<head>
<style> 
table, td{
border:0px solid blue;
border-collapse:collapse;

}
tr, td{background-color:pink;}
th{background-color:green; padding:10px; color:white;}
tr:nth-child(1){text-align:center;}
tr:nth-child(1)>td{text-align:center;padding:10px;}



input{width:250px;height:30px;}

input[type=button]{width:300px;height:35px; border-radius:5px;}

input[type=text]:focus{background-color:SkyBlue;}

</style>
</head>
<body>


<form action="/text.php">
    
    <table>
    <tr>
        <th colspan="2"> Employee Details  </th>
    </tr>
    <tr>
        <td> Enter Name:  </td>
        <!-- [0-9] or [a-z] or [A-Z] or [A-Za-z] or [A-Za-z0-9] or [A-Z-a-z+_.#@%$^*] 
            Gopal => G0pal 0=>o and l=>1 -->
        <td> <input  pattern="[A-Za-z]{3,10}" title="name should not contains alphabets only"/> </td>
    </tr>
    <tr>
        <td> Enter Email:  </td>
        <!-- guhan@gmail.com  [a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4} -->
        <td> <input pattern="[a-z]+@[a-z]+\.[a-z]{2,6}"> </td>
    </tr>
    
    <tr>
         
        <td> Enter Password:  </td>
        <td> <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"> </td>
    </tr>

    <tr>
            <td> Enter Mobile Number:  </td>
            <td> <input pattern="[0-9]{10}" title="mobile number must contains 10 digits"> </td>
    </tr>

    <tr>
        <td colspan="2"> <input type="submit" id="name" value="signup"></td>
    </tr>
    
    </table>

</form>

</body>
</html>
